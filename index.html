<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Page</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script> <!-- Include CryptoJS -->
    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
</head>
<body>
    <div class="container" id="login-container">
        <h2>Enter Password to Access the Site</h2>
        <input type="password" id="password-input" placeholder="Enter password">
        <button onclick="authenticate()">Submit</button>
        <p id="error-message">Incorrect password. Try again.</p>
    </div>

    <div class="top-bar" id="top-bar">
        <div class="left-menu">
            <a href="#">Community</a>
            <a href="#" class="download-button">Download</a>
        </div>
        <div class="right-menu">
            <a href="#">Support</a>
            <a href="#">Account</a>
            <a href="#">Logout</a>
            <select class="language-select">
                <option>English</option>
                <option>Français</option>
                <option>Español</option>
                <option>Deutsch</option>
            </select>
        </div>
    </div>

    <div id="protected-content">
        <h2>Welcome!</h2>
        <p>You have successfully entered the website.</p>
    </div>

    <script src="script.js"></script> <!-- Link to the JavaScript file -->
</body>
</html>
